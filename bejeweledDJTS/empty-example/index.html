<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Bejeweled</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="inputs">
        <input type="submit" id="start-clock" value="Start game" name="submit" onClick="startClock()"/>
        <input type="submit" id="start-clock" value="Restart game" name="submit" onClick="restartGame()"/>
    </div>

    <main>
        <script src="sketch.js"></script>
        <div><span id="timer"></span></div>
        <div>
            Score: <span id="score"></span>Highscore: <span id="highscore"></span>
        </div>
        <div id="canvas">
        </div>
    </main>

</body>
</html>
